<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <style>
    body {
      background: #fafafa;
    }
    .disabled {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h3>Normal</h3>
  <div id="normal"></div>

  <h3>Disabled</h3>
  <div id="disabled"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/mwc-star-rating.js';

    const value = 3.5;
    render(
      html`
        <mwc-star-rating .value=${value}></mwc-star-rating>
      `,
      document.querySelector('#normal')
    );
  </script>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/mwc-star-rating.js';

    const value = 3.5;
    render(
      html`
        <mwc-star-rating .value=${value} class="disabled"></mwc-star-rating>
      `,
      document.querySelector('#disabled')
    );
  </script>
</body>
</html>
